<div class = "article">
    <div *ngFor="let topic of article.topics">
    <h2>{{topic.title}}</h2>
    <div *ngFor="let paragragh of topic.paragraghs">
        <p>{{paragragh.line}}</p>
        <div>
            <div class="point" *ngFor="let point of paragragh.points">
                <span class="dot"></span>
                <div>{{point}}</div>
            </div>
        </div>
    </div>
    </div>
</div>
